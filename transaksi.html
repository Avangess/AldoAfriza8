    <div class="container mt-5">
      <form class="row g-3 needs-validation" novalidate>
        <div style="text-align: center;">
          <h1>Form Peminjaman Buku</h1><br></div>
          <div class="form-group">
              <label for="exampleInputname">Nama Peminjam Buku</label>
              <input type="text" class="form-control" id="exampleInputname" placeholder="Masukkan nama peminjam buku" required>
              <div class="invalid-feedback">
                  Mohon Masukkan Nama Anda.
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputnoinventaris">No Inventaris</label>
              <input type="text" class="form-control" id="exampleInputnoinventaris" placeholder="Masukkan nomor inventaris" required>
              <div class="invalid-feedback">
                  Mohon Masukkan Nomor Inventaris.
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputtanggalpinjam">Tanggal Pinjam</label>
              <input type="date" class="form-control" id="exampleInputtanggalpinjam" placeholder="Masukkan tanggal peminjaman buku" required>
              <div class="invalid-feedback">
                  Mohon Masukkan Tanggal Peminjaman.
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputtanggalKembali">Tanggal Kembali</label>
              <input type="date" class="form-control" id="exampleInputtanggalKembali" placeholder="Masukkan tanggal pengembalian buku" required>
              <div class="invalid-feedback">
                  Mohon Masukkan Tanggal Pengembalian.
              </div>
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
  </div>
  
  <script>
      // Bootstrap form validation
      (function () {
          'use strict';
          
          const forms = document.querySelectorAll('.needs-validation');
  
          Array.prototype.slice.call(forms)
              .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                      if (!form.checkValidity()) {
                          event.preventDefault();
                          event.stopPropagation();
                      }
  
                      form.classList.add('was-validated');
                  }, false);
              });
      })();
  </script>
